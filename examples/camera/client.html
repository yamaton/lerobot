<!DOCTYPE html>
<html>

<head>
  <title>WebRTC Stream Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      background-color: #000;
      border: 1px solid #444;
      width: 80%;
      max-width: 960px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Camera Stream</h1>
  <video id="video" autoplay playsinline></video>

  <div class="controls">
    <label for="server-ip">Server IP:</label>
    <input type="text" id="server-ip" placeholder="e.g., 192.168.1.21" value="192.168.1.21">
    <button onclick="startStream()">Start Stream</button>
  </div>

  <script>
    let pc = null;

    async function startStream() {
      const ipAddress = document.getElementById('server-ip').value;

      if (!ipAddress) {
        alert('Please enter a server IP address.');
        return;
      }

      // Construct the server URL dynamically from the input field
      const serverUrl = `http://${ipAddress}:8080/offer`;

      const config = {
        iceServers: [{
          urls: ['stun:stun.l.google.com:19302']
        }]
      };

      pc = new RTCPeerConnection(config);

      pc.ontrack = function (event) {
        const videoElement = document.getElementById('video');
        if (videoElement.srcObject !== event.streams[0]) {
          videoElement.srcObject = event.streams[0];
          console.log('Received remote stream');
        }
      };

      pc.addTransceiver('video', { 'direction': 'recvonly' });

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      try {
        const response = await fetch(serverUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sdp: pc.localDescription.sdp,
            type: pc.localDescription.type,
          }),
        });

        const answer = await response.json();
        console.log('Received answer from server');
        await pc.setRemoteDescription(answer);

      } catch (error) {
        alert('Error connecting to the server: ' + error);
      }
    }
  </script>
</body>

</html>
