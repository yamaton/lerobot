# ---------------------------------------------------------
# MediaMTX configuration for streaming camera(s) with WebRTC
#
# NOTE: ffmpeg v8.0 or later is required
#
# How to use:
#   1. Save this file in /usr/local/etc/
#   2. Run `mediamtx`
#   3. Open browser and enter `http://<target-ip-address>:8889/cam1`
#
# ---------------------------------------------------------

# Basic settings
logLevel: info
logDestinations: [stdout]

# WebRTC configuration
webrtc: yes
# webrtcAddress: :8889
# webrtcICEServers2: [] # Empty for LAN, add STUN/TURN for internet

# https://mediamtx.org/docs/usage/publish#generic-webcams
paths:
  cam1:
    runOnInit: |-
      ffmpeg -re -f v4l2 \
        -video_size 1280x720 -framerate 15 -input_format mjpeg \
        -i /dev/v4l/by-id/usb-046d_HD_Pro_Webcam_C920_5CBE7E5F-video-index0  \
        -f lavfi -i "anullsrc=channel_layout=stereo:sample_rate=48000" \
        -vf format=nv12 \
        -c:v h264_qsv -preset veryfast -look_ahead 0 -async_depth 1 -bf 0 -g 15 \
        -c:a libopus -ar 48000 -ac 2 -b:a 16k -vbr off \
        -f whip http://100.99.64.73:8889/$MTX_PATH/whip
    runOnInitRestart: yes
  cam2:
    runOnInit: |-
      ffmpeg -re -f v4l2 \
        -video_size 1024x576 -framerate 15 -input_format mjpeg \
        -i /dev/v4l/by-path/pci-0000:00:14.0-usb-0:4.3:1.0-video-index0  \
        -f lavfi -i "anullsrc=channel_layout=stereo:sample_rate=48000" \
        -vf format=nv12 \
        -c:v h264_qsv -preset veryfast -look_ahead 0 -async_depth 1 -bf 0 -g 15 \
        -c:a libopus -ar 48000 -ac 2 -b:a 16k -vbr off \
        -f whip http://100.99.64.73:8889/$MTX_PATH/whip
    runOnInitRestart: yes
  cam3:
    runOnInit: |-
      ffmpeg -re -f v4l2 \
        -video_size 1024x576 -framerate 15 -input_format mjpeg \
        -i /dev/v4l/by-path/pci-0000:00:14.0-usb-0:4.4:1.0-video-index0   \
        -f lavfi -i "anullsrc=channel_layout=stereo:sample_rate=48000" \
        -vf format=nv12 \
        -c:v h264_qsv -preset veryfast -look_ahead 0 -async_depth 1 -bf 0 -g 15 \
        -c:a libopus -ar 48000 -ac 2 -b:a 16k -vbr off \
        -f whip http://100.99.64.73:8889/$MTX_PATH/whip
